name: Deploy Backend to Server

on:
  push:
    branches: [ "main" ]  # 当 sync.yml 更新了 main 分支，这里就会触发
  workflow_dispatch:      # 允许手动触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK (如果是 Java 项目)
      # 如果是 Node.js，请换成 actions/setup-node@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. 打包构建 (跳过测试以加快速度，生产环境建议保留测试)
      - name: Build with Maven
        run: mvn clean package -DskipTests


      # 4.1 先传 JAR 包
      - name: Copy JAR
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/root/cooking-backend"
          strip_components: 1 # 去掉 target 目录，让 jar 包直接在 backend 下

      # 4.2 再传 data 文件夹
      - name: Copy Data Folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "data/"
          target: "/root/cooking-backend" 
          # 不加 strip_components，这样服务器上就会生成一个 /root/cooking-backend/data 文件夹

      # 5. 登录服务器重启服务
      - name: Restart Application via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 停止旧进程 (查找占用 8001 端口的进程并杀掉)
            echo "Stopping old process on port 8001..."
            fuser -k -n tcp 8001 || true
            
            # 等待几秒确保端口释放
            sleep 3

            # 进入目录
            cd /root/cooking-backend

            # 获取刚才上传的文件名 (假设只有一个 jar)
            JAR_NAME=$(ls *.jar | head -n 1)

            # 启动新进程 (后台运行，并将日志输出到 app.log)
            echo "Starting $JAR_NAME on port 8001..."
            nohup java -jar $JAR_NAME --server.port=8001 > app.log 2>&1 &
            
            echo "Deployment finished."
